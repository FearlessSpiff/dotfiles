# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = hyprpaper
exec-once = hypridle
# exec-once = dunst
exec-once = hyprpanel
exec-once = kanshi
# seems to crash hl when resuming: exec-once = iio-hyprland
# exec-once = waybar -c ~/.config/hypr/waybar/top/waybar-conf.json -s ~/.config/hypr/waybar/top/style.css
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hyprpm enable hyprgrass
# autostart
exec-once = [workspace 1 silent] alacritty
exec-once = [workspace 2 silent] zen-browser
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty
$fileManager = nautilus
$menu = wofi --show=drun --allow-images 
$toggle-osk = ~/.config/hypr/waybar/scripts/wvkbd-toggle.sh

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_SCALE,2

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    natural_scroll = yes

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
      natural_scroll = yes
      clickfinger_behavior = 1
    }

    touchdevice {
        transform = 1
    }
}

device {
    name = hid-258a:001e
    kb_layout = us
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 2
    gaps_out = 1 
    border_size = 2
    col.active_border = rgb(DDB6F2)
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 7
    
    blur {
        enabled = true
        size = 5
        passes = 4
    }
    
    shadow {
      color = rgba(1E202966)
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.25, 1, 0.5, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, myBezier, popin 80%
    animation = border, 1, 10, myBezier
    animation = borderangle, 1, 8, myBezier
    animation = fade, 1, 12, myBezier
    animation = workspaces, 1, 6, myBezier
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_cancel_ratio = 0.15
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}

xwayland {
  force_zero_scaling = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = opacity 1 0.8, class:.*
windowrulev2 = opacity 1 1, class:org.gnome.NautilusPreviewer
windowrulev2 = pin,class:(fuzzel)
windowrulev2 = bordercolor rgb(ff5555),xwayland:1 # check if window is xwayland

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# gestures from hyprgrass
bind = , swipe:4:d, killactive
bind = , swipe:4:u, exec, $menu
bind = , tap:3, exec, $toggle-osk
bind = , edge:d:u, exec, $toggle-osk
bind = , edge:r:l, workspace, +1
bind = , edge:l:r, workspace, -1
bindm = , longpress:2, movewindow
bindm = , longpress:3, resizewindow

# for switching monitor
bind = $mainMod SHIFT, E, exec, ~/.config/hypr/scripts/external-monitor-toggle.sh

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, T, exec, $toggle-osk
bind = $mainMod, C, killactive
#bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, F, togglefloating
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, O, exec, hyprctl setprop active opaque toggle
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, V, exec, ~/.config/hypr/scripts/cliphist.sh
bind = $mainMod, L, exec, hyprpanel -t powermenu
bind = $mainMod SHIFT, L, exec, ~/.config/hypr/scripts/leave.sh
bind = $mainMod, W, exec, ~/.config/hypr/waybar/scripts/topbar-toggle.sh
bind = $mainMod, D, exec, ~/.config/hypr/scripts/theme-toggle-hyprpanel.sh
#bind = $mainMod, L, exec, loginctl lock-session
#bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)"
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/record.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Swap windows
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

# Resize
bind = $mainMod SHIFT CTRL, right, resizeactive, 10% 0
bind = $mainMod SHIFT CTRL, left, resizeactive, -10% 0
bind = $mainMod SHIFT CTRL, up, resizeactive, 0 -10%
bind = $mainMod SHIFT CTRL, down, resizeactive, 0 10%

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume button that allows press and hold, volume limited to 100%
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl=, XF86AudioPlay, exec, playerctl play-pause 
bindl=, XF86AudioNext, exec, playerctl next 
bindl=, XF86AudioPrev, exec, playerctl previous
bindle=, XF86MonBrightnessUp, exec, bri --up
bindle=, XF86MonBrightnessDown, exec, bri --down

plugin:touch_gestures {
  # The default sensitivity is probably too low on tablet screens,
  # I recommend turning it up to 4.0
  sensitivity = 4.0

  # must be >= 3
  workspace_swipe_fingers = 3

  # switching workspaces by swiping from an edge, this is separate from workspace_swipe_fingers
  # and can be used at the same time
  # possible values: l, r, u, or d
  # to disable it set it to anything else
  workspace_swipe_edge = x

  # in milliseconds
  long_press_delay = 400

  experimental {
    # send proper cancel events to windows instead of hacky touch_up events,
    # NOT recommended as it crashed a few times, once it's stabilized I'll make it the default
    send_cancel = 0
  }
}
