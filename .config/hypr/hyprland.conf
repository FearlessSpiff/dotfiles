monitor = eDP-1, preferred, auto, 2, transform, 1
monitor = desc:LG Electronics LG TV SSCR2 0x01010101, 3840x2160@120, 0x0, 1 # LG OLED 42C3
monitor = desc:BOE 0x088B, preferred, auto, 1.25
